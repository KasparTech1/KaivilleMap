version: '3.8'

services:
  kaivillemap:
    build:
      context: .
      dockerfile: Dockerfile.dgx
      args:
        # Build-time args for Vite (frontend)
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-${SUPABASE_URL}}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:-${SUPABASE_KEY}}
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: kaivillemap
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3001}:3000"  # Expose on port 3001 externally (configurable)
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Supabase Configuration (loaded from .env file)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_PROJECT_ID=${SUPABASE_PROJECT_ID}
      - DATABASE_URL=${DATABASE_URL:-}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits (optional, adjust based on DGX Spark resources)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
